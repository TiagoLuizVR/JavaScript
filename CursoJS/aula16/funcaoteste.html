<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <input type="number" name="num" id="inum">
        <input type="button" value="Calcular" onclick="calcular()">
        <div id="show"></div>
    </main>

    <script>
        var caixa = document.getElementById('show')
        var lista = []
        var tudo = 0
        function calcular() {
            var n1 = Number(document.getElementById('inum').value)
            lista[3] = n1

            tudo += lista[3]

            caixa.innerHTML = tudo

        }


    </script>
</body>
</html>
