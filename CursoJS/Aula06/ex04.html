<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = String(window.prompt('Qual o seu nome? '))
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras! <br>`)
        document.write(`Seu nome em letra Maiúscula é ${nome.toUpperCase()}! <br>`)
        document.write(`Seu nome em letra minúscula é ${nome.toLowerCase()} <br>`)
        var n1 = Number(window.prompt('Quantos reais você gostaria de ganhar?'))
        document.write('Você gostaria ganhar '+ n1.toLocaleString('pt-br', {style: 'currency', currency: 'brl'}))
    </script>
</body>
</html>
