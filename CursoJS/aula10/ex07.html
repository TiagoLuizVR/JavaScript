<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        * {
            font: normal 18pt Arial;
        }
        input {
            width: 100px;
        }
        div#res {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="textn1" id="txtn1"> +
    <input type="number" name="textn2" id="txtn2">
    <input type="button" value="somar" onclick="calculo()">
    <div id="res">Resultado: </div>

    <script>
        function calculo() {
            //var inp1 = document.getElementById('txtn1')
            //var inp2 = document.getElementById('txtn2')
            //var n1 = Number(inp1.value)
            //var n2 = Number(inp2.value)
            var res = document.getElementById('res')
            var n1 = Number(document.getElementById('txtn1').value)
            var n2 = Number(document.getElementById('txtn2').value)
            var sm = n1 + n2
            res.innerHTML = `O Resultado da soma entre ${n1} e ${n2} é igual a <strong>${sm}</strong>`
        }
    </script>
</body>
</html>
